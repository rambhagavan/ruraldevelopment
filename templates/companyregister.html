<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>rural_development</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>

<body>
	<div class="outer_container">
		<div class="regCard col-lg-10 offset-lg-0 col-md-10 offset-md-2 col-sm-12 col-1">
			<div class="card login-form opacity ">
				<h4>Register</h4>
				<form class="row g-3" style=" margin: 25px 50px 75px;" method="post" action="{% url 'cr' %}">
                    {% csrf_token %}
					<div class="col-md-4">
					  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; "  class="form-label">First name</label>
					  <input type="text" class="form-control" name="fname"  placeholder="First Name" required>
					</div>
					<div class="col-md-4">
					  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">Last name</label>
					  <input type="text" class="form-control " name="lname"  placeholder="Last Name" required>
					  
					</div>
					<div class="col-md-4">
					  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">Email</label>
					  <div class="input-group">
						<span class="input-group-text" id="inputGroupPrepend3">@</span>
						<input type="email" class="form-control " name="email"  aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
						
					  </div>
					</div>
				   
						<div class="col-md-4">
						  <br>
						  <br>
						  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">City</label>
						  <input type="text" class="form-control" name="city"  aria-describedby="validationServer03Feedback" required>
						  
						</div>
						  <div class="col-md-4">
							<br>
							<br>
							<label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">State</label>
							<select class="form-control" name="state" aria-describedby="validationServer03Feedback" >
												
								{% for t in state %}
								<option value="{{t}}">{{t}}</option>
								{% endfor %}
							</select> 
							{% comment %} <input type="text" class="form-control" name="state" aria-describedby="validationServer03Feedback" required>	 {% endcomment %}
						  </div>
						  <div class="col-md-4">
							<br>
							<br>
							<label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">Zip</label>
							<input type="text" class="form-control temp" name="zipcode"  required>
						  </div>
						  <div class="col-md-4">
							<br>
							<br>
							<label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; " class="form-label">Username</label>
							<input type="text" class="form-control" name="username" aria-describedby="validationServer03Feedback" required>
							
						  </div>
							<div class="col-md-4">
							  <br>
							  <br>
							  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px;" class="form-label">Password</label>
							  <input type="password" class="form-control" name="password"  aria-describedby="validationServer03Feedback" required>	
							</div>
							<div class="col-md-4">
							  <br>
							  <br>
							  <label style="font-family: 'Times New Roman'; color: rgb(14, 36, 91); font-size: 25px; class="form-label">Confirm Password</label>
							  <input type="password" class="form-control " name="cpassword"  required>
							</div>
						  {% comment %} <div class="col-md-4">
							<br>
							<br> {% endcomment %}

						

							
							<div class="col-md-4">
							  <br>
							  <div class="form-check">
								<input class="form-check-input " type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
								<label class="form-check-label" for="invalidCheck3">
								  Agree to terms and conditions
								</label>
								<div id="invalidCheck3Feedback" class="invalid-feedback">
								  You must agree before submitting.
								</div>
							  </div>
							</div>
						
							<div class="col-md-4">
							 
					  <div class="center" class="col-md-6">
						<br>
						<br><br><br>
					 
					  <button type="submit" style="margin:50px" class="Regbutton btn-primary btn-lg">Register</button>
					  <br>
					  <a style="margin:8px" href="{% url 'login' %}" class="btn-primary btn-lg">Login</a>
					  <a style="margin:10px" href="/" class="btn-primary btn-lg">Home</a>
					</div>
					</div>
				  </form>
				
			</div>
			
		</div>
	</div>
</body>

</html>
