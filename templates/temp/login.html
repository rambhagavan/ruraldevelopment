<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Login Template</title>
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" -->
		<!-- integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">


</head>

<body>

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="outer_container">
		<div class="col-lg-4 offset-lg-3 col-md-10 offset-md-2 col-sm-12 col-12">
			<div id= "loginid"class="card login-form opacity ">

				<div class="d-flex align-items-center my-2">
					<p class="text-center fw-bold mb-0 w-100">
					  {% if messages %}
					  {%for message in messages%}
					  <span {% if message.tags%} class="align-middle w-100 p-2" {%endif%}
						style="text-align: center; color: brown;">{{message}}</span>
					  {%endfor%}
					  {%endif%}
					</p>
				  </div>

				<h4>Login</h4>
				<!-- Username -->
				<div class="form-group col-lg-10 offset-lg-1" >
					<input type="text" name="username" class="form-control" placeholder="Username">
					<svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
					</svg>
				</div>
				<!-- Password  -->
				<div class="form-group col-lg-10 offset-lg-1">
					<input type="password" name="password" class="form-control" placeholder="Password">
					<svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
						<path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
					</svg>
				</div>
				<div class="remember-forgot-div col-lg-10 offset-lg-1">

					<span class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							Remember
						</label>
					</span>
					<a href="">Forgot password?</a>
				</div>
				<div class="loginButton form-group col-lg-4 offset-lg-4 col-md-11 offset-md-12 col-sm-12 offset-sm-1 login-btn">
					<button type="submit"  class="loginButton btn-primary loginbtn-lg">Login</button>
					<!-- <input type="submit" class="form-control btn btn-primary" value="LOGIN"> -->
				</div>
			</div>
			<div class="sign-up-div">
				<span style="font-size: 20px;"> New here? <a href="/supplier-register">Sign Up</a></span>
			</div>
		</div>
	</div>
</form>
</body>

</html>
